<div class="footer__form-block form-block">
     <h5>Contact <span> Me.</span></h5>
     <form action="#" class="form-block__form">
          <label class="form-block__label" for="name">
               What is your name? *
          </label>
          <input class="form-block__input" type="text" name="name" id="name" required>

          <label class="form-block__label" for="link">
               What is your website link?
          </label>
          <input class="form-block__input" type="text" name="link" id="link">

          <label class="form-block__label" for="email">
               What is your email?*
          </label>
          <input class="form-block__input" type="email" name="email" id="email" required>

          <label class="form-block__label" for="message">
               Write your message here*
          </label>
          <textarea class="form-block__input" type="text" name="message" id="message" required></textarea>

          <button class="form-block__btn button">
               send message
          </button>
     </form>
</div>
